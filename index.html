<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-8">
    <header></header>
    <main>
      <!--Main container-->
      <div class="flex flex-col md:flex-row">
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
          <div class="card bg-base-100 w-96 shadow-xl">
            <figure>
              <img src="images/triangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Triangle</h2>
              <p class="text-center">Area(A) = 0.5 x b x h</p>

              <div>
                <input id="triangle-base"
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="b"
                />
                <span class="mr-4 ml-2">cm</span>
                <input
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  name=""
                  id="triangle-height"
                  placeholder="h"
                />
                <span>cm</span>
              </div>

              <div>
                <p class="text-2xl">Area: <span id="triangle-area"></span><span>cm<sup>2</sup></span></p>
              </div>

              <div class="card-actions">
                <button onclick="calcualteTriangleArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>

          <!--Rectangle Card-->

          <div class="card bg-base-100 w-96 shadow-xl">
            <figure>
              <img
                src="images/rectangle.png"
                alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Rectangle!</h2>
              <p class="text-center">Area (A) = w x l</p>
              <div class="flex">
                <input type="text" name="" id="" class="w-24 text-2xl p-2 rounded-sm" placeholder="l"><span class="mr-4 ml-2">cm</span>
                <input type="text" name="" id="" class="w-24 text-2xl p-2 rounded-sm" placeholder="w"><span>cm</span>
              </div>
              <div class="card-actions justify-end">
                <button onclick="calculaterectanglearea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>


          <div class="card bg-base-100 w-96 shadow-xl">
            <figure>
              <img
                src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
          <div class="card bg-base-100 w-96 shadow-xl">
            <figure>
              <img
                src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
          <div class="card bg-base-100 w-96 shadow-xl">
            <figure>
              <img
                src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
        </div>
        <div class="w-96 border-2 border-gray-700 rounded-md">
          <h3 class="text-3xl text-center p-4">Area Calculation</h3>
        </div>
      </div>
    </main>
    <script src="scripts/triangle-calculate.js"></script>
    <script src="scripts/rectangle-area.js"></script>
  </body>
</html>
